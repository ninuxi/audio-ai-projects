[processing]
max_workers = 4
max_queue_size = 1000
chunk_size = 2048
sample_rate = 22050
timeout_seconds = 300

[logging]
level = INFO
file = production_audio.log
max_size = 100MB
backup_count = 5

[database]
path = production_jobs.db
backup_interval = 3600

[monitoring]
metrics_interval = 60
health_check_interval = 30
alert_threshold_memory = 80
alert_threshold_cpu = 80

